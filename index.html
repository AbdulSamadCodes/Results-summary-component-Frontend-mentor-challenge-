<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============Favicon link=============-->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--=============Custom css link=============-->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>
  
    <div class="container">

      <div class="component">
     
        <div class="result">

          <h3 class="result-title text-center">
            Your Result
          </h3>

          <div class="marks-box">
             <span class="total-marks">
               76
             </span>

             <span class= "marks-light">of 100</span>
          </div>

          <div class="remarks-container">
             <h1 class="remark text-center">Great</h1>
             <p class="remark-description text-center">
              You scored higher than 65% of the people who have taken these tests.
             </p>
          </div>

        </div>

        <div class="result-summary">
          
          <h3 class="summary-title">Summary
          </h3>

          <ul class="summary-list">

            <li class="summary-card" data-bg-red-gradient>

              <div class="category">

                <img src="/assets/images/icon-reaction.svg" alt="">

                <p class= "category-name" data-clr-red>Reaction
                </p>

              </div>

              <div class="marks">
                <span class="marks-scored">80</span> / 100
              </div>

            </li>
           
            <li class="summary-card" data-bg-yellow-gradient>

              <div class="category">

                <img src="/assets/images/icon-memory.svg" alt="">

                <p class="category-name" data-clr-yellow>Memory
                </p>

              </div>

              <div class="marks">
                <span class="marks-scored">92</span> / 100
              </div>

            </li>

             
            <li class="summary-card" data-bg-green-gradient>

              <div class="category">

                <img src="/assets/images/icon-verbal.svg" alt="">

                <p class="category-name" data-clr-green>Verbal
                </p>

              </div>

              <div class="marks">
                <span class="marks-scored">61</span> / 100
              </div>

            </li>

                
            <li class="summary-card" data-bg-blue-gradient>

              <div class="category">

                <img src="/assets/images/icon-visual.svg" alt="">

                <p class="category-name" data-clr-blue>Visual
                </p>

              </div>

              <div class="marks">
                <span class="marks-scored">72</span> / 100
              </div>

            </li>

          </ul>


        </div>


      </div>



    </div>

</body>
</html>
